<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeau RSS France 24 - Grand Format</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le scroll de la page */
            background-color: transparent; /* Fond transparent pour intégration */
            font-family: 'Arial Black', Gadget, sans-serif; /* Police épaisse pour lisibilité */
        }

        /* Style du bandeau configuré à 108px de haut */
        #rss-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0077b5;
            color: white;
            height: 108px; 
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        /* Label France 24 */
        .rss-title {
            background: #e2001a;
            padding: 0 25px;
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 30px; /* Ajusté pour la hauteur du bandeau */
            z-index: 10;
            white-space: nowrap;
            box-shadow: 10px 0 15px rgba(0,0,0,0.2);
        }

        .marquee-container {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Animation de défilement ralentie pour les grands textes */
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 300s linear infinite;
        }

        /* Texte configuré à 90px de haut */
        .news-item {
            display: inline-block;
            padding: 0 50px;
            color: white;
            text-decoration: none;
            font-size: 90px; 
            line-height: 108px;
            vertical-align: middle;
        }

        .news-item:after {
            content: " • ";
            margin-left: 50px;
            color: #e2001a;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div id="rss-footer">
        <div class="rss-title">FRANCE 24</div>
        <div class="marquee-container">
            <div class="marquee-content" id="rss-content">
                Chargement des actualités...
            </div>
        </div>
    </div>

    <script>
        async function fetchRSS() {
            const rssUrl = 'https://www.france24.com/fr/rss';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    const container = document.getElementById('rss-content');
                    container.innerHTML = '';

                    data.items.forEach(item => {
                        const link = document.createElement('a');
                        link.href = item.link;
                        link.target = "_blank";
                        link.className = 'news-item';
                        link.textContent = item.title.toUpperCase(); // En majuscules pour plus d'impact
                        container.appendChild(link);
                    });
                }
            } catch (error) {
                console.error("Erreur RSS:", error);
                document.getElementById('rss-content').textContent = "Erreur de chargement";
            }
        }

        fetchRSS();
        setInterval(fetchRSS, 900000); // MAJ toutes les 15 min
    </script>
</body>
</html>
